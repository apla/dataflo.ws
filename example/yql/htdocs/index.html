<!DOCTYPE html>
<html>
<head>
	<title>An Example of Dataflo.ws App | Input form</title>

	<link rel="stylesheet" type="text/css"
	href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
</head>
<body>

<div class="container">
	<div class="page-header">
		<h1>Analyze Text <small>via Yahoo! Content Analysis</small></h1>
	</div>

	<div class="hero-unit">
	<form action="/entity/search/yql" method="post">
		<textarea class="span10 field"
		id="text" name="q" rows="10" cols="160"></textarea>

		<span class="help-block">
			<i>For example</i>,
Italian sculptors and painters of the renaissance favored the Virgin Mary for inspiration
		</span>

		<button type="submit" class="btn btn-primary btn-large">
			Analyze!
		</button>
	</form>
	</div>
</div>

</body>
